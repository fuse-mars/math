
<!DOCTYPE html>
<html>
<head>
	<title>ML | 1 + 1</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"/>
  	<link href="vis.css" rel="stylesheet" type="text/css" />
	
	<link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="" type="image/x-icon">

	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vis/4.8.1/vis.min.js"></script>
</head>
<body>
	
	<div class="centred-text transition" style="z-index: 1; left: 30%;">
		<h1>MATH in Lines</h1>
	</div>
	<div id="mynetwork" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: "></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: '1', x: 50, y: 50, font: '15px arial #1E2126'},
    {id: 2, label: '1', x: 50, y: -50, font: '15px arial #1E2126'},
    {id: 3, label: 'F', x:0, y: 0, font: '20px arial #1E2126'},
    {id: 4, label: '2', x: 150, y: 0, font: '25px arial #1E2126'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 2, to: 3},
    {from: 3, to: 4}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>

</body>
</html>
